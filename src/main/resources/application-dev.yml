logging:
  level:
    io.netty: DEBUG
    org.springframework.web.reactive.function.client: DEBUG
    web: debug
spring:
  config:
    import: optional:file:.env[.properties]
  flyway:
    baseline-on-migrate: true
    enabled: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: secret
  sql:
    init:
      mode: never
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true

  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB


server:
  servlet:
    session:
      timeout: 30m