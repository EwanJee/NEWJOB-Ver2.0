<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검사 결과</title>
    <style>
        .result-container {
            margin: 50px auto;
            width: 90%;
            max-width: 900px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="result-container">
    <h2>나의 경력진단 결과</h2>
    <!-- 서버에서 세션에 저장된 pdf를 제공하는 API로 직접 연결 -->
    <iframe id="pdf-frame" src="/api/v1/pdf/career"></iframe>
</div>
</body>
</html>
