<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검사 결과</title>
    <style>
        .result-container {
            margin: 50px auto;
            width: 90%;
            max-width: 900px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="result-container">
    <h2>나의 경력진단 결과</h2>
    <iframe id="pdf-frame"></iframe>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("pdfUrl");
    const pdfFrame = document.getElementById("pdf-frame");

    // 함수 정의 (즉시 실행)
    (async () => {
        // 간단한 유효성 검사
        if (url && url.startsWith("https://")) {
            console.log("PDF URL:", url);
            pdfFrame.src = url;

            // sendPdf API 호출
            try {
                const res = await fetch("/api/v1/kakao/sendPdf", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ pdfUrl: url })
                });

                const result = await res.text();
                console.log("전송 완료:", result);
            } catch (err) {
                console.error(err);
                alert("PDF 전송에 실패했습니다.");
            }
        } else {
            alert("PDF URL이 없거나 잘못되었습니다.");
        }
    })(); // 즉시 실행
</script>
</body>
</html>
