<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/timerstyles.css">

    <!-- Font Awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!--Fav and touch icons-->
    <link rel="shortcut icon" href="assets/images/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/images/icons/apple-touch-icon.png">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

<body>
<div class="bg">
    <div class="bg-color" style="display: none;">
        <div class="container content">

            <div class="row">
                <div class="blazer clearfix">
                    <div class="col-sm-12">
                        <h1>REMEMBER ASSESSMENT</h1>
                        <h2>Something Awesome is in Next Career</h2>
                        <h4>만나뵙게 되어 반갑습니다. 카카오톡 로그인을 통해 검사를 시작할 수 있습니다.</h4>
                    </div>

                    <div id="right-block" class="col-sm-12 text-center">
                        <div class="row">
                            <div class="col-sm-offset-1 col-sm-10">
                                <div class="timing">
                                    <div id="count-down" data-date="2016-12-28 00:00:00">
                                    </div>
                                </div>
                                <!-- /.timing -->
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12 offset-md-2">
                                <form class="newsletter-signup" role="form">
                                    <div class="form-group text-center">
                                        <div class="form-group">
                                            <input type="text" class="form-control mb-2" id="name"
                                                   placeholder="이름을 입력해주세요"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control mb-2" id="phoneNumber"
                                                   placeholder="전화번호를 입력해주세요" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control mb-3" id="industry"
                                                   placeholder="업계를 입력해주세요" required>
                                        </div>
                                        <input type="submit" class="btn btn-default btn-sand" value="카카오톡 로그인 시작하기">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/timerstyles.js"></script>
<script src="assets/js/jquery.ajaxchimp.min.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/jquery.placeholder.js"></script>
<script type="text/javascript">
    $(function () {
        // Invoke the plugin
        $('input, textarea').placeholder();
    });
</script>
<script>

    $(document).ready(function () {
        $(".bg-color").fadeIn(10);
        $(".newsletter-signup").on("submit", function (e) {
            const name = $("#name").val();
            const phoneNumber = $("#phoneNumber").val();
            const industry = $("#industry").val();

            $.ajax({
                url: "/api/v1/members",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    name: name,
                    phoneNumber: phoneNumber,
                    industry: industry
                }),
                success: function (response) {
                    $(".bg-color").fadeOut(10, function () {
                        window.location.href = "/oauth2/authorization/kakao";
                    });
                },
                error: function (xhr, status, error) {
                    $(".alert-warning").text("제출 중 오류가 발생했습니다. 다시 시도해주세요.").show();
                    $(".alert-success").hide();
                }
            });
            e.preventDefault();
            // window.location.href = "/oauth2/authorization/kakao";
        });
    });

    $("#count-down").TimeCircles(
        {
            circle_bg_color: "#2E5663",
            use_background: true,
            bg_width: 1.0,
            fg_width: 0.02,
            time: {
                Days: {color: "#EDB400"},
                Hours: {color: "#EDB400"},
                Minutes: {color: "#EDB400"},
                Seconds: {color: "#EDB400"}
            }
        }
    );

</script>

</body>
</html>
